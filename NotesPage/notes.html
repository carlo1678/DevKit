<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="notes.css">
    <title>DevKit HomePage</title>
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar navbar-expand navbar-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DevKit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create Note</a>
            </ul>
          </div>
        </div>
        <div class="login-container">
          <button class="login-button" type="submit">Login</button>
        </div>
      </nav>
<div class="main-container">
    <div class="card">


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<script>
    const noteLabel = document.createElement("notes")
    noteLabel.className = "note-label"
    const createLabel = document.querySelector(".card")
    createLabel.append(noteLabel)
    const noteInput = document.createElement("input")
    noteInput.className = "note-input"
    const createInput = document.querySelector(".card")
    createInput.append(noteInput)
    const noteInputed = document.querySelector(".note-input").value
    const addNoteBtn = document.createElement("button")
    addNoteBtn.innerHTML = "Create Note"
    addNoteBtn.className = "note-button"
    const createBtn = document.querySelector(".card")
    createBtn.append(addNoteBtn)
    const noteTitle = document.createElement("h3")
    noteTitle.innerHTML = "Note:"
    const createNoteTitle = document.querySelector(".card")
    createNoteTitle.append(noteTitle)
    const noteList = document.createElement("ul")
    noteList.className = "list-of-notes"
    const createNoteList = document.querySelector(".card")
    createNoteList.append(noteList)
    function addNote() {
      const grabTask = document.querySelector(".list-of-notes")
      const newNote = document.createElement("li")
      const noteInputed = document.querySelector(".note-input").value
      newNote.innerHTML = noteInputed
      grabTask.append(newNote)
    }
    const onClick = document.querySelector(".note-button")
    onClick.addEventListener("click", function() {
      console.log("works")
      addNote()
    })
  </script>
</body>
</html>
