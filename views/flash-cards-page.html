<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/flash-cards-page.css">
  <title>FlashCards</title>
</head>

<body>
  <div class="navbar-container">
    <nav class="navbar navbar-expand navbar-dark" aria-label="Second navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DevKit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
          aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Your Notes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="wrapper">
    <h1>Create Flashcards</h1>
    <p id="front">
      <!-- term lives here   -->
    </p>
    <!-- <hr><br> -->
    <div id="back">
      <!-- definition lives here   -->
    </div><br>
    <div id="activeCardButtons">
      <button class="btn btn-dark" id="prev" onclick="prevCard()">Previous
      </button>
      <button class="btn btn-dark" id="flip" type="button" value="Flip" onclick="flash()">
        Flip</button>
      <button class="btn btn-dark" id="next" onclick="nextCard()">Next
      </button>
    </div>
    <div id="formContainer">
      <form id="cardForm">
        <textarea id="newTerm" type="text" placeholder="Enter your question"
          onKeyDown="if(event.keyCode==13) document.getElementById('newDef').focus()"></textarea>
        <textarea id="newDef" type="text" placeholder="Enter your answer"
          onKeyDown="if(event.keyCode==13) cardAdd()"></textarea>
        <br>
        <input class="btn btn-dark" id="submit" type="button" value="Add to the deck" onClick="cardAdd()">
        <input class="btn btn-dark" id="clearDeck" type="button" value="Clear Deck" onClick="emptyDeck()">
      </form>
      <br>
    </div>
  </div>
  <script type="text/javascript" src="../script/flashcards.js">
  </script>

  </script> -->

    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>
</body>

</html>
